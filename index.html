      .esconder {
        display: none;
      }
    </style>

    <script>
      // Timer para mostrar elementos escondidos após 5 segundos
      window.addEventListener('load', function() {

        if (sessionStorage.getItem('visto')=='true') {
          
          var hiddenElements = document.querySelectorAll('.esconder');
          hiddenElements.forEach(function(element) {
            element.classList.remove('esconder');
          });
      }
          
        
        setTimeout(function() {
         
          var hiddenElements = document.querySelectorAll('.esconder');
          hiddenElements.forEach(function(element) {
            element.classList.remove('esconder');
          });
        }, 5000); // 5 segundos

      
      });
    </script>
